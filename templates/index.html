<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR VisiText AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 border border-purple-200">
        <h1 class="text-4xl font-extrabold text-center bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-pink-500 mb-6">OCR VisiText AI</h1>
        <p class="text-gray-600 text-center mb-8 font-medium">Upload an image to extract text with vibrant AI-powered OCR</p>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            <div class="flex flex-col items-center">
                <label for="image" class="block text-sm font-medium text-indigo-700 mb-2">Choose Your Image</label>
                <input type="file" name="image" id="image" accept="image/*" required 
                       class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 
                              file:rounded-full file:border-0 file:text-sm file:font-semibold 
                              file:bg-gradient-to-r file:from-indigo-100 file:to-purple-100 
                              file:text-indigo-800 hover:file:bg-gradient-to-r 
                              hover:file:from-indigo-200 hover:file:to-purple-200 
                              transition duration-300 border border-indigo-300 rounded-lg">
            </div>
            <div class="flex justify-center">
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-3 px-4 rounded-full 
                               hover:from-indigo-600 hover:to-pink-600 focus:outline-none focus:ring-2 
                               focus:ring-offset-2 focus:ring-purple-400 transition duration-300 font-semibold">
                    Extract Text
                </button>
            </div>
        </form>

        {% if text %}
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-purple-700 mb-4">Extracted Text:</h2>
            <pre class="bg-gradient-to-br from-indigo-50 to-pink-50 p-4 rounded-lg text-gray-800 border border-purple-200 
                        max-h-96 overflow-auto whitespace-pre-wrap">{{ text }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
